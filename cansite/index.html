<title>Canada History</title>
<link rel="stylesheet" href="styles.css"/>
<style>
.tabcontent{display:none;}
</style>
</head>
<body>

  <h1>Canada in the 20th Century</h1>

<div class="tab">
  <button class="tablinks" onclick="opentab(event,  'Dep')">The Great Depression☹️</button>
  <button class="tablinks" onclick="opentab(event, 'London')">Rights✊</button>
  <button class="tablinks" onclick="opentab(event,  'flag')">Flag🇨🇦</button>
  <button class="tablinks" onclick="opentab(event, 'London')">Rights✊</button>
  <button class="tablinks" onclick="opentab(event, 'Paris')">World War 1⚔️</button>
  <button class="tablinks" onclick="opentab(event, 'Tokyo')">World War 2💣</button>
</div>
<h1>🇨🇦</h1>
<!-- Tab content -->
<div id="London" class="tabcontent">
  <p>Canada.... is...... really....... BIGggggggggg</p>
</div>

<div id="Paris" class="tabcontent">
  <h3>This is about World War 1</h3>
  <p>It was a big, bad war.</p>
</div>

<div id="flag" class="tabcontent">
  <h3>The maple leaf flag</h3>
  <p>It is the symbol of Canada</p>
</div>
<div id="Dep" class="tabcontent">
  <h3>The Great Depression</h3>
  <p>Very bad</p>
</div>
<div id="Tokyo" class="tabcontent">
  <h3>This is about World War 2</h3>
  <p>It was another big, bad war.</p>
</div>
 <script>
function opentab(evt, cityName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
   </script>
</body>
</html>
